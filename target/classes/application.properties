spring.application.name=CookingApp

# Active profile defaults to dev for local development
spring.profiles.active=${APP_PROFILE:dev}

# Supermarket discovery fallback seeds (used when city_supermarket has no rows for city)
app.supermarket-discovery.fallback-markets[0].city=Bangkok
app.supermarket-discovery.fallback-markets[0].supermarket-name=Big C
app.supermarket-discovery.fallback-markets[0].official-website=https://www.bigc.co.th
app.supermarket-discovery.fallback-markets[0].catalog-search-url=https://www.bigc.co.th/product/golden-mountain-seasoning-sauce-oyster-sauce-double-pack-1-l-660-ml.79188
app.supermarket-discovery.fallback-markets[0].notes=Fallback popular supermarket seed

app.supermarket-discovery.fallback-markets[1].city=Bangkok
app.supermarket-discovery.fallback-markets[1].supermarket-name=Lotus's
app.supermarket-discovery.fallback-markets[1].official-website=https://www.lotuss.com
app.supermarket-discovery.fallback-markets[1].catalog-search-url=https://www.lotuss.com/th/search/{ingredient}
app.supermarket-discovery.fallback-markets[1].notes=Fallback popular supermarket seed

app.supermarket-discovery.fallback-markets[2].city=Bangkok
app.supermarket-discovery.fallback-markets[2].supermarket-name=Tops
app.supermarket-discovery.fallback-markets[2].official-website=https://www.tops.co.th
app.supermarket-discovery.fallback-markets[2].catalog-search-url=https://www.tops.co.th/en/search?query={ingredient}
app.supermarket-discovery.fallback-markets[2].notes=Fallback popular supermarket seed
